public:
    filters: 'scss,cssmin'
    output: css/main.css
    contents:
        - vendor/normalize_css/normalize.css
        - Public/assets/scss/*.scss

font_app:
    filters: 'jsmin'
    output: js/angular_app_%(version)s.min.js
    contents:
        - js/app.js
        - js/services.js
        - js/fontlist_controller.js
        - js/specimen_controller.js

angular:
    filters: 
    output: js/angular.min.js
    contents:
    - vendor/angular/angular.min.js
    - vendor/angular/angular-route.min.js
    - vendor/angular/angular-resource.min.js
    - vendor/angular/angular-sanitize.min.js
    

normalize_css:
    filters: cssmin
    output: css/normalize.css
    contents:
    - vendor/normalize_css/normalize.css
    
