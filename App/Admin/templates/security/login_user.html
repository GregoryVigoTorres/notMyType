{% extends 'security/user_base.html' %}
{% block container %}
<div>
    <form action="{{ url_for('.login') }}" name="login_user_form" method="POST"  >
        {{ form.hidden_tag() }}
        {# {{ form.next(value='index') }} #}
        <p><button type="submit" name="submit" id="submit">login</button></p>
        {{ form.username(placeholder='username') }}
        {{ form.password(placeholder='password') }}
    </form>
</div>
{% endblock %}
